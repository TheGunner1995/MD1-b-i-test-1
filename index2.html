<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>cạnh 1</b><input id="canh1" type="text"><br>
<b>cạnh 2</b><input id="canh2" type="text"><br>
<b>cạnh 3</b><input id="canh3" type="text"><br>
<button onclick="test()">TEST</button><br>
<b id="ketqua"></b>
<script>
  function test(){
    let a = +document.getElementById('canh1').value
    let b = +document.getElementById('canh2').value
    let c = +document.getElementById('canh3').value
  if (a<b+c && b<a+c && c<a+b && a*b*c>0){
    if (a*a == b*b + c*c || b*b == a*a +c*c || c*c == b*b+a*a){
      document.getElementById('ketqua').innerHTML = 'Đây là tam giác vuông'
    }else {
      document.getElementById('ketqua').innerHTML = 'Đây không là tam giác vuông'
    }
  }else {
    document.getElementById('ketqua').innerHTML = 'Đây không là tam giác'
  }
    }

</script>
</body>
